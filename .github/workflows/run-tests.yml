name: run-tests

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  golangci:
    name: golangci-lint
    concurrency:
      group: lint-golangci-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --verbose
      - name: golangci-lint-new-code-much-stricter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --verbose --disable-all --new-from-rev=origin/master --enable wrapcheck stylecheck funlen mnd cyclop
  autoformatter:
    name: autoformat check
    concurrency:
      group: lint-autoformat-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"

      - name: Install utilities
        run: |
          go install mvdan.cc/gofumpt@v0.3.1
          go install github.com/rinchsan/gosimports/cmd/gosimports@v0.1.5

      - name: format all files with auto-formatter
        run: bash ./.github/scripts/format-all-go-code.sh "$PWD"

      - name: Check repository diff
        run: bash ./.github/scripts/check-work-copy-equals-to-committed.sh "auto-format broken"
  tests:
    name: run tests
    concurrency:
      group: tests-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
      - name: download dependencies
        run: |
          go mod download
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: build ydbops
        run: make build
      - name: run tests
        run: go test -v -p 1 ./... -args -ginkgo.v 
